
[default_article]
Action = content/view/full.tpl.php
Template = full/article.tpl.php
Match[Class] = article

[default_article_line]
Action = content/view/line.tpl.php
Template = line/article.tpl.php
Match[Class] = article

[galerie_line]
Action = content/view/line.tpl.php
Template = line/galerie.tpl.php
Match[Class] = galerie

[full_article]
Action = content/view/full/.tpl.php
Template = full/accueil.tpl.php
Match[Class] = article
Match[NodeId] = 1

[full_contact]
Action = content/view/full.tpl.php
Template = content/full/contact.tpl.php
Match[Class] = contact
